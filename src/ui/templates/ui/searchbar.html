<div>
    <label for="simple-search" class="sr-only">Search</label>
    <div class="relative w-full">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none text-white">
            <i class="fas fa-search"></i>
        </div>
        <input type="text" id="simple-search" name="q" value="{{ request.GET.q }}" class="bg-gray-700 text-white text-sm rounded-2xl focus:ring-blue-500 focus:border-blue-500 block w-full lg:w-80 ps-10 p-1.5 peer" placeholder="Type to search..."/>
        <div class="absolute inset-y-0 start-11/12 flex items-center text-white hover:text-gray-400 cursor-pointer peer-placeholder-shown:hidden" onclick="clearSearch()">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
</div>

{% block extra_post_scripts %}
<script>
    function clearSearch() {
        input_element = document.getElementById("simple-search");
        input_element.value = '';
        input_element.form.submit();
    }
</script>
{% endblock %}
